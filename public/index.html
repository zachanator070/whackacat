
<html>

  <head>
    <title>Hit the cats!</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src='js/app.js'></script>
    <script src='js/game.js'></script>

    <link rel='stylesheet' href='css/app.css'>
    <link rel="icon" type="image/png" href="images/icon.png" />
  </head>

  <body ng-app="whackacat" ng-controller='game'>
    <div class='container'>

      <div class='row'>
        <div class='col-md-2'></div>
        <div class='col-md-8'>
          <h1 class='title'>whack a cat</h1>
        </div>
        <div class='col-md-2'></div>
      </div>

      <div class='row'>
        <div class='col-md-2'></div>
        <div class='col-md-8'>
          <div class='game'>
            <div id='score'>Score:{{score}}</div>
            <div id='miss'></div>
            <div id='cat1' class='cat'></div>
            <div id='cat2' class='cat'></div>
            <div id='cat3' class='cat'></div>
            <div id='cat4' class='cat'></div>
            <div id='cat5' class='cat'></div>
            <div id='cat6' class='cat'></div>
            <div class='gameOver'>
              <h2>Game Over</h2>
              <form ng-submit="postHighscore()">
                Score: {{score}}<br>
                Name:<input ng-model='name' type='text'/>
                <input value='Submit' type='submit'/>
                <div class='row'>
                  <div class='col-md-2'></div>
                  <div class='col-md-8' id='scoreboard'>
                    <h1>High Scores</h1>
                    <div ng-repeat="entry in scores | orderBy:'score':true" id='scores'>
                      <div>Name: {{entry.name}} Score: {{entry.score}}</div><br>
                    </div>
                  </div>
                  <div class='col-md-2'></div>
                </div>
              </form>
            </div>
            <div id='bottom'></div>
          </div>
        </div>
        <div class='col-md-2'></div>
      </div>


    </div>
  </body>

</html>
